<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image with Button</title>
  <style>
    /* CSS for navigation bar */
    nav {
      background-color:red;
      overflow: hidden;
      width: 100%;
      position: fixed;
      top: 0;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #image-container {
      text-align: center;
    }

    #image-container img {
      max-width: 300px; /* Adjust the maximum width as needed */
      height: auto;
      border-radius: 15px; /* Rounded corners */
    }

    #organize-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color:red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">File Genius</a></li>
    <li style="float: right;"><a href="#" class="round-button">HOME</a></li>
    <li style="float: right;"><a href="#" class="round-button">ABOUT</a></li>
  </ul>
</nav>

<div id="image-container">
  <img src="https://www.adobe.com/dc-shared/assets/images/frictionless/og-images/media_1c8e2f359680816063bc1559fb2fa88bb76307f7a.jpeg" alt="File Genius">
  <br>
  <button id="organize-button">Organize File</button>
</div>

</body>
</html>
